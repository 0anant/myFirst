<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-teal-400 text-3xl font-bold underline">
        Hello world!
    </h1>
    <h1>1.colors with different shades</h1>
    <p class="text-green-50 text-3xl">Tailwind</p>
    <p class="text-green-50 text-3xl">Tailwind</p>
    <p class="text-green-100 text-3xl">Tailwind</p>
    <p class="text-green-200 text-3xl">Tailwind</p>
    <p class="text-green-300 text-3xl">Tailwind</p>
    <p class="text-green-400 text-3xl">Tailwind</p>
    <p class="text-green-500 text-3xl">Tailwind</p>
    <p class="text-green-600 text-3xl">Tailwind</p>
    <p class="text-green-700 text-3xl">Tailwind</p>
    <p class="text-green-800 text-3xl">Tailwind</p>
    <p class="text-green-900 text-3xl">Tailwind</p>
    <br>
    <hr>
    <h1>2. bg background colors</h1>
    <br>
    <p class="bg-blue-400 text-3xl">Tailwind</p>
    <p class="bg-red-500 text-3xl">Tailwind</p>

    <br>
    <hr>
    <h1>3. text decorations</h1>
    <br>
    <p class="text-decoration-line: underline text-4xl">Tailwind</p>
    <p class="text-decoration-line: line-through text-4xl">Tailwind</p>
    <p class="text-decoration-line: overline text-4xl">Tailwind</p>
    <p class="text-purple-600 underline decoration-purple-400 text-4xl bg-teal-400">Tailwind</p>
    
</body>
</html>
